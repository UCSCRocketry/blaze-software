[env:blackpill_f411ce]
platform = ststm32
board = blackpill_f411ce
framework=arduino
upload_protocol = dfu
build_flags =
    -D PIO_FRAMEWORK_ARDUINO_ENABLE_CDC
    -D USBCON

class sdCard {
    public :
        sdCard();
        void init();
        bool isInitialized();
        void readFile(const char* filename);

       //Get Methods:
        uint8_t getCS_PIN();

        //Set Methods:
        bool setCS_PIN(uint8_t pin);
};

